<!DOCTYPE html>
<html lang="en">
<head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>
  <meta name=viewport content="width=device-width, initial-scale=1"/>
  <title>Events in JS</title>
</head>

<body>
  <input id=value value=0 readonly />
  <button id=increment>Increment</button>
  <button id=decrement>Decrement</button>
  
  <script>
    function current_value() {
      return parseInt(document.getElementById('value').value)
    }
    
    function increment() {
      document.getElementById('value').value = current_value() + 1
    }
    
    document.getElementById('increment').addEventListener('click', increment)
    
    document.getElementById('decrement').addEventListener('mouseover', (e) => {
      e.target.style.position = 'absolute'
      e.target.style.left = Math.random() * (innerWidth - 100) + 'px'
      e.target.style.top = Math.random() * (innerHeight - 100) + 'px'
    })
  </script>
</body>
</html>
